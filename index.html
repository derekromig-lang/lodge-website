<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lodge at Luckenbach Hill</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect to speed up font/script loading -->
    <link rel="preconnect" href="https://esm.sh">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Import Map: This tells the browser where to find 'react' and 'lucide-react' -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0?dev",
        "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
        "lucide-react": "https://esm.sh/lucide-react@0.284.0"
      }
    }
    </script>

    <!-- The actual runner script -->
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        // Ensure this filename matches exactly what you have in GitHub
        import App from './LodgeWebsite.jsx';

        const container = document.getElementById('root');
        if (container) {
            const root = createRoot(container);
            root.render(React.createElement(App));
        }
    </script>
</body>
</html>
